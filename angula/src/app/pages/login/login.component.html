<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header  text-white" style="background-color: rgba(11, 11, 119, 0.721);">
          <h3 style="margin: auto;">Sign In</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #registrationForm="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" [(ngModel)]="login_model.username" name="username"
                placeholder="Enter your email" required="">
            </div><br>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="login_model.password" name="password"
                placeholder="Enter your password" required="">
            </div><br>
            <button type="submit" class="btn btn-primary btn-block"
              [disabled]="!registrationForm.form.valid">Login</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Don't have an account? <a [routerLink]="['/nav-bar/register']">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
