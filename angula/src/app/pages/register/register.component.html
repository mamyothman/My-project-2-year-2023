<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">Register</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()"  #registrationForm="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" [(ngModel)]="loginModel.username" name="username"
                placeholder="Enter your email" required="">
            </div><br>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="loginModel.password" name="password"
                placeholder="Enter your password" required="">
            </div><br>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="loginModel.confirmPassword"
                name="confirmPassword" placeholder="Confirm your password" required="">
            </div><br>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!registrationForm.form.valid">Register</button>          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="#">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
