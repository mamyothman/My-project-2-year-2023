<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header  text-white" style="background-color: rgba(11, 11, 119, 0.721);">
          <h3 style="margin: auto;">Sign Up</h3>
           </div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registrationForm="ngForm">
            <!-- <input type="hidden" [(ngModel)]="loginModel.roles" value="user"> -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" [(ngModel)]="loginModel.username" name="username"
                placeholder="Enter your email" required="">
            </div><br>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="loginModel.password" name="password"
                placeholder="Enter your password" required="">
            </div><br>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="loginModel.confirmPassword"
                name="confirmPassword" placeholder="Confirm your password" required="">
            </div><br>
            <button type="submit" class="btn btn-primary btn-block"
              [disabled]="!registrationForm.form.valid">Register</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a [routerLink]="['/nav-bar/login']">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
